<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>HTML Video Demo (Lazy Load)</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <main class="main">
            <h1 class="main-title">HTML Video Demo (Lazy Load)</h1>
            <div class="main-container">
                <div class="videoItem">
                    <figure class="videoItem-contents">
                        <img class="videoItem-poster" src="" data-src="./assets/source/sample_poster.jpg" />
                        <video class="videoItem-video" muted data-src="./assets/source/sample.mp4"/>
                    </figure>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="./assets/main.js"></script>
    </body>
</html>
